
<div class="maindiv">
  <div class="container">
<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <div id="allDiv">
    <h4> Admin Register</h4>
  <div>
    <label for="adminName" style="margin-left: 2%;padding-right: 2%;">Name:</label>
    <input id=" adminName" formControlName="adminName" style="margin-top: 10px; padding-left: 5px;">
    <div *ngIf="userForm.get('adminName')?.invalid && userForm.get('adminName')?.touched" class="error">
      <div *ngIf="userForm.get('adminName')?.errors?.['required']">Admin name is Required</div>
      <div *ngIf="userForm.get('adminName')?.errors?.['pattern']">Name Only contains Characters</div>
    </div>
  </div>

  <div>
    <label for="contact">Contact:</label>
    <input id="contact" formControlName="contact" style="margin-top: 10px; padding-right: 2%;">
    <div *ngIf="userForm.get('contact')?.invalid && userForm.get('contact')?.touched" class="error">
      <div *ngIf="userForm.get('contact')?.errors?.['required']">Contact number is required</div>
      <div *ngIf="userForm.get('contact')?.errors?.['pattern']">Contact Number must have 10 digits</div>
    </div>
  </div>

  <div>
    <label for="emailId">Email:</label>
    <input id="emailId" formControlName="emailId" style="margin-top: 10px;padding-right: 3%; margin-left: 6%;">
    <div *ngIf="userForm.get('emailId')?.invalid && userForm.get('emailId')?.touched" class="error">
      <div *ngIf="userForm.get('emailId')?.errors?.['required']">Email is required</div>
    </div>
  </div>

  <div>
    <label for="password">Password:</label>
    <input id="password" formControlName="password" type="password"  style="margin-top: 10px;padding-right:5px;">
    <div *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched" class="error">
      <div *ngIf="userForm.get('password')?.errors?.['required']">Password is required</div>
      <div *ngIf="userForm.get('password')?.errors?.['minlength']">Password must have at least 4 characters</div>
      <div *ngIf="userForm.get('password')?.errors?.['maxlength']">Password can have only 8 characters</div>
    </div>
  </div>

  <button type="submit" [disabled]="userForm.invalid">Submit</button>
  <button type="submit" routerLink="" style="margin-left: 10%;margin-top: 10px;">Cancel</button>
  <div>    <label>    </label></div>
</div>
</form>
</div>
</div>
