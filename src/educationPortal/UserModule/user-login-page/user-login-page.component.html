<div class="container">
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div id="allDiv">
      <h4>User Login Page</h4>
      <div>
        <label for="emailId">Email Id:</label>
        <input type="text" id="emailId" formControlName="emailId">
        <div *ngIf="userForm.get('emailId')?.invalid && userForm.get('emailId')?.touched" class="error">
          <div *ngIf="userForm.get('emailId')?.errors?.['required']">EmailId is required</div>
          <div *ngIf="userForm.get('emailId')?.errors?.['email']">Invalid email format</div>
        </div>
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password">
        <div *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched" class="error">
          <div *ngIf="userForm.get('password')?.errors?.['required']">Password is required</div>
          <div *ngIf="userForm.get('password')?.errors?.['minlength']">Password must have at least 3 characters</div>
        </div>
      </div>
      <div>
        <label>Not Registered?<a href="/register"> Register Here</a></label>
      </div>
      <div class="button-group">
        <button type="submit" [disabled]="userForm.invalid">Log In</button>
        <button type="button" [routerLink]="['/user/home']" class="cancel-button">Cancel</button>
      </div>
    </div>
  </form>
</div>
